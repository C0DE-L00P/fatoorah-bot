name: Update Bot

on:
  push:
    branches:
      - main

jobs:
  check-pm2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Fetch updates and restart bot
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /home/${{ secrets.SSH_USER }}/Server && git pull && npm install && npm restart"

      - name: Check PM2 Status
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "npx pm2 ls"